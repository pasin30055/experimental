# Build and test all Bazel targets in the specified Bazel workspaces.

name: Build and test Bazel targets

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  any-sketch:
    runs-on: ubuntu-20.04
    steps:
    - name: Check out revision
      uses: actions/checkout@v2

    - name: Bazel build and test
      uses: ./.github/actions/bazel-build-test
      with:
        workspace-path: any-sketch
  any-sketch-java:
    runs-on: ubuntu-20.04
    steps:
    - name: Check out revision
      uses: actions/checkout@v2

    - name: Bazel build and test
      uses: ./.github/actions/bazel-build-test
      with:
        workspace-path: any-sketch-java
  cross-media-measurement:
    runs-on: ubuntu-20.04
    steps:
    - name: Check out revision
      uses: actions/checkout@v2

    - name: Bazel build and test
      uses: ./.github/actions/bazel-build-test
      with:
        workspace-path: cross-media-measurement
  cross-media-measurement-api:
    runs-on: ubuntu-20.04
    steps:
    - name: Check out revision
      uses: actions/checkout@v2

    - name: Bazel build and test
      uses: ./.github/actions/bazel-build-test
      with:
        workspace-path: cross-media-measurement-api
  examples:
    runs-on: ubuntu-20.04
    steps:
    - name: Check out revision
      uses: actions/checkout@v2

    - name: Bazel build and test
      uses: ./.github/actions/bazel-build-test
      with:
        workspace-path: examples
